<!DOCTYPE html>
<html>
<head>
<title>Aura Eye Shield</title>
<style>
  body {
    margin: 0;
    height: 100vh; /* Make the body take up the full viewport height */
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden; /* Prevents scrollbars if content is slightly larger than screen */

    /* Gradient Background Styles - This will be *behind* your image */
    background: linear-gradient(to bottom right, #7a829e, #2F3647);
  }

  img {
    /* This image will naturally sit *on top* of the body's background */
    display: block; /* Removes extra space below image */
    max-width: 100%; /* Ensures the image doesn't overflow small screens horizontally */
    max-height: 100vh; /* Ensures the image doesn't overflow tall screens vertically */
    width: auto; /* Maintains original aspect ratio */
    height: auto; /* Maintains original aspect ratio */
    object-fit: contain; /* Scales image down to fit, maintaining aspect ratio, without cropping */
  }
</style>
</head>
<body>
  <img src="feature_image.png" alt="Aura Eye Shield App Feature Image"> </body>
</html>
